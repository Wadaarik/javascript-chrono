<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <style type="text/css">@-ms-viewport{width:auto!important;}</style>
    <title>Javascript chrono</title>
    <link rel="stylesheet" type="text/css" href="css/glider.css" />
    <script src="js/glider.js"></script>

    <style type="text/css">

</html>
